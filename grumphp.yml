parameters:
    git_dir: .
    bin_dir: tools
    tasks:
        composer_normalize: ~
        composer_require_checker: ~
        jsonlint: ~
        phpversion: ~
        securitychecker: ~
        phpcsfixer2:
            config: .php_cs
        phan:
            config_file: phan.php
        phpstan:
            configuration: phpstan.neon
            level: ~
            ignore_patterns: ['phan.php']
        psalm:
            config: psalm.xml
            ignore_patterns: ['phan.php']
        xmllint: ~
        yamllint: ~
