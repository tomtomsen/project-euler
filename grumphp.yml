parameters:
    git_dir: .
    bin_dir: tools
    tasks:
        composer_normalize: ~
        composer_require_checker: ~
        jsonlint: ~
        phpversion: ~
        securitychecker: ~
        phpcsfixer2:
            config: .php_cs
        phan: ~
        phpstan:
            configuration: phpstan.neon
            level: ~
            ignore_patterns: ['.phan/']
        psalm: ~
        xmllint: ~
        yamllint: ~
